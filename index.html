<!DOCTYPE html>
<html>
  <head>
    <title>Exploring with Boots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="text-center">
          <h1>This is bootsrap exploration</h1>
        </div>
        <div class="text-center">
          <p>With this sweet jumbotron</p>
        </div>
        <div class="text-center">
          <p><a class="btn btn-primary btn-lg" href="http://bryanesmond.me" role="button">Go To Alderaan</a>
        </div>
      </div>
    </div>

  <div id="mycarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
      <li data-target="#mycarousel" data-slide-to="1"></li>
      <li data-target="#mycarousel" data-slide-to="2"></li>
      <li data-target="#mycarousel" data-slide-to="3"></li>
    </ol>

  <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img class="img-responsive center-block" src="images/Coruscant.jpg" alt="Coruscant">
        <div class="carousel-caption">
          <h1>Coruscant</h1>
        </div>
      </div>

      <div class="item">
        <img class="img-responsive center-block" src="images/Mustafar.png" alt="Mustafar">
        <div class="carousel-caption">
          <h1>Mustafar</h1>
        </div>
      </div>

      <div class="item">
        <img class="img-responsive center-block" src="images/Geonosis.jpg" alt="Geonosis">
        <div class="carousel-caption">
          <h1>Geonosis</h1>
        </div>
      </div>

      <div class="item">
        <img class="img-responsive center-block" src="images/endor.jpg" alt="Endor">
        <div class="carousel-caption">
          <h1>Endor</h1>
        </div>
      </div>
      <br>
      <br>
      <br>
      <div class="text-center">
        <h1>Planets of the Star Wars Universe</h1>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="btn-group" role="group" aria-label="HHHHHHHHH">
  <button type="button" class="btn btn-default" href="https://en.wikipedia.org/wiki/Death_Star">Death Star</button>
  <button type="button" class="btn btn-default" href="https://en.wikipedia.org/wiki/X-wing">X-Wing</button>

  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Droids
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="https://en.wikipedia.org/wiki/C-3PO">C3PO</a></li>
      <li><a href="https://en.wikipedia.org/wiki/R2-D2">R2D2</a></li>
    </ul>
  </div>
</div>

  </body>
</html>
